<main class="container">
  <div ng-repeat="goat in $ctrl.goats | orderBy: '-rating'"
    class="goat-list panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">{{goat.title}}</h3>
    </div>
    <div class="panel-body">
      <a ui-sref="goat( {id: {{'goat.id'}} } )">
        <img ng-src="{{goat.image_url}}" alt=""><br>This Ugly @$$ Goat!!</a>
      <p>Current Rating: {{goat.rating}}</p>
    </div>
  </div>
</main>
