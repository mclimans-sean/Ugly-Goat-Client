<main class="container">
  <div ng-repeat="goat in $ctrl.goats"
    class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">{{goat.title}}</h3>
    </div>
    <div class="panel-body">
      <img ng-src="{{goat.image_url}}" alt="">
      <p>{{goat.rating}}</p>
    </div>
  </div>
</main>
